<!DOCTYPE html>
<html>
<head>
<title>Shipment Tracker - Update Package</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

h1 {
	color: #333;
}

form {
	margin-bottom: 20px;
}

label {
	display: block;
	margin-bottom: 5px;
}

textarea, input[type="number"], input[type="text"] {
	width: 300px;
	padding: 5px;
	margin-bottom: 10px;
}

input[type="submit"] {
	padding: 5px 10px;
	background-color: #333;
	color: #fff;
	border: none;
	cursor: pointer;
}
</style>
</head>
<body>
	<h1>Update Package</h1>
	<form method="post">
		{% csrf_token %} <label for="description">Description:</label>
		<textarea id="description" name="description" required>{{ package.description }}</textarea>
		<br> <label for="weight">Weight:</label> <input type="number"
			id="weight" name="weight" step="0.01" value="{{ package.weight }}"
			required><br> <label for="dimensions">Dimensions:</label>
		<input type="text" id="dimensions" name="dimensions"
			value="{{ package.dimensions }}" required><br> <input
			type="submit" value="Update Package">
	</form>
</body>
</html>
