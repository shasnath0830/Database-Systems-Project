<!DOCTYPE html>
<html>
<head>
    <title>Shipment Tracker - Update Driver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Update Driver</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ driver.name }}" required><br>
        <label for="vehicleId">Vehicle:</label>
        <select id="vehicleId" name="vehicleId" required>
            {% for vehicle in vehicles %}
                <option value="{{ vehicle.id }}" {% if vehicle.id == driver.vehicle.id %}selected{% endif %}>
                    {{ vehicle.model }} - {{ vehicle.plate }}
                </option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Update Driver">
    </form>
</body>
</html>
